<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Another Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,500i,600" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css"/>
</head>
<body>
  <nav class="nav row">
    <button class="button button-text">
      Settings
    </button>
    <button class="button button-text">
      Help
    </button>
  </nav>
  <main>
    <div class="top-row row center">
      <div class="col two-3 right">
        <div class="col center">
          <div class="timer">
            <span id="minutes">20</span>
            :
            <span id="seconds">00</span>
          </div>
          <div class="controller">
            <button id="startTimer" class="button">Start</button>
          </div>
          <div class="input">
              What are you working on?
          </div>
          <div class="log">
            <h3>Work Log</h3>
            <div class="card"></div>
          </div>
        </div>
      </div>
      <div class="col one-3 left">
        <div class="phases">
          <ul>
            <li id="workLabel" class="active">work</li>
            <li id="breakLabel">break</li>
            <li id="longBreakLabel">long break</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <div class="settings">
    <input id="work" class="setting" type="number" value="25"/>
    <input id="break" class="setting" type="number" value="5"/>
    <input id="longBreak" class="setting" type="number" value="15"/>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
